<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Girassol&family=Julee&display=swap"
      rel="stylesheet"
    />

    <script src="https://kit.fontawesome.com/f27d901c01.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <h2>Välkommen på Halloweenfest!</h2>
    </header>
    <hr />
    <div class="menu">
      <h4><a href="#" class="startingPageLink">Startsida</a></h4>
      <h4><a href="#" class="pricesLink">Fina priser</a></h4>
      <h4><a href="#" class="aboutUsLink">Om oss</a></h4>
    </div>

    <hr />
    <div class="startingPage"></div>
    <div class="prices">
      <div class="gallery">
        <div class="caption"><h2>Förra årets vinnare!</h2></div>
        <img src="assets/skelettgubbe-nedskalat.jpg" alt="Winning costume" class="image">
      </div>
    
      <div class="gallery">
        <div class="caption"><h2>Fina priser!</h2></div>
        <img src="assets/trophy-png-23.png" alt="Trophy" class="image hideInDesktop">
        <img src="assets/trophy-pumpkin-png.png" alt="Trophy" class="image showInDesktop">
      </div>
    
      <a class="prev" onclick="nextImage(-1)"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
      <a class="next" onclick="nextImage(1)"><i class="fa-solid fa-arrow-right fa-2x"></i></a>
      <br><br>
    </div>
    <div class="aboutUs"></div>
    <div class="cookieBar"></div>
    <script src="script.js"></script>
  </body>
</html>
